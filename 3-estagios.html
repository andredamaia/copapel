<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Copapel</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="painel-internas">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="painel-header">
                        <div class="logo-painel">
                            <a href="#"><img src="images/logo-painel.png" alt=""></a>
                        </div>
            
                        <span>Plano de higiene</span>
            
                        <div class="painel-usuarios">
                            <span class="nome-usuarios">Olá Edcarlo Furlani</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="painel-body">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <a href="#" style="text-decoration: none;">
                            <div class="sidebar-infos-cliente">
                                <img src="images/user.png" alt="">
                
                                <strong>Informações<br/> do cliente</strong>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-4">
                        <a href="#" style="text-decoration: none;">
                            <div class="sidebar-infos-cliente">
                                <img src="images/selecao-produtos.png" alt="">
                
                                <strong>Seleção<br/> de produtos</strong>
                            </div>
                        </a>
                    </div>

                    <div class="col-12 col-md-4">
                        <a href="#" style="text-decoration: none;">
                            <div class="sidebar-infos-cliente">
                                <img src="images/conclusao.png" alt="">
                
                                <strong>conclusão</strong>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="button-final-page">
            <a href="#">Voltar para a tela inicial</a>
        </div>
    </div>

    
    

    
</body>
</html>
